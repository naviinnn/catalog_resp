<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="light-theme"> <div class="container">
        <h1>Catalog Manager</h1>

        <div id="message-container">
            </div>

        <div class="button-group">
            <button id="createCatalogBtn" class="btn-primary">Create New Catalog</button>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by name or description...">
        </div>

        <div id="noCatalogsMessage" class="no-catalogs" style="display: none;">
            No catalogs found. Create one to get started!
        </div>

        <table class="catalog-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="catalogTableBody">
                </tbody>
        </table>
    </div>

    <div id="catalogModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModalBtn">&times;</span>
            <h2>Create New Catalog</h2>
            <form id="catalogForm">
                <input type="hidden" id="catalogId"> <div class="form-group">
                    <label for="catalogName">Name:</label>
                    <input type="text" id="catalogName" required maxlength="30">
                    <span id="catalogNameError" class="error-text"></span>
                </div>

                <div class="form-group">
                    <label for="catalogDescription">Description:</label>
                    <textarea id="catalogDescription" rows="3" required maxlength="50"></textarea>
                    <span id="catalogDescriptionError" class="error-text"></span>
                </div>

                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" required>
                    <span id="startDateError" class="error-text"></span>
                </div>

                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" required>
                    <span id="endDateError" class="error-text"></span>
                </div>

                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" required>
                        <option value="">Select Status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="upcoming">Upcoming</option>
                        <option value="expired">Expired</option>
                    </select>
                    <span id="statusError" class="error-text"></span>
                </div>

                <div class="button-group">
                    <button type="submit" id="submitCatalogBtn" class="btn-primary">Create Catalog</button>
                    <button type="button" class="btn-secondary" id="cancelCatalogBtn" onclick="document.getElementById('catalogModal').classList.remove('show');">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="confirmModal" class="modal confirm-modal">
        <div class="modal-content">
            <span class="close-button" id="closeConfirmModalBtn">&times;</span>
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this catalog entry?</p>
            <div class="button-group">
                <button id="confirmDeleteBtn" class="btn-danger">Delete</button>
                <button id="cancelDeleteBtn" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
